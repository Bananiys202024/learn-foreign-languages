    <span class="sr-only">Loading...</span>
  </div>

<div class="bg-dark-green h-100-vh">
        <div class="container">
        
          <div class="h-100-vh d-flex align-items-center row justify-content-center pt-5 pb-5">
          <div class=" col-5">
              <div class="card card-signin my-5">
              <div class="card-body bg-white">
            <h1 class="text-center pt-2 card-title">Вход</h1>
            <form (ngSubmit)="onSubmit(singupForm)" class="p-4" #singupForm="ngForm">
        
              <div class="form-group">
                <label for="email">e-mail</label>
                <input type="text" class="form-control" id="email" required
               [(ngModel)]="model.email" name="email" #email="ngModel">
                <div [hidden]="email.valid || email.pristine"
                 class="alert alert-danger">
               e-mail обязателен
                 </div>
              </div>
        
              <div class="form-group">
                <label for="password">Пароль</label>
                <input type="text" class="form-control" id="password" required
               [(ngModel)]="model.password" name="password" #password="ngModel">
                <div [hidden]="password.valid || password.pristine"
                 class="alert alert-danger">
               Пароль обязателен
                 </div>
              </div>
      
              <button type="submit" class="btn btn-success" [disabled]="!singupForm.form.valid">Submit</button>
            </form>
            </div>
            </div>
          </div>
        </div>
        
        
          </div>
        </div>
