

<app-top-menu></app-top-menu>


<body class="background-settings">
<div class="container text-center pt-5 pb-5 ">
<div class="vertical-center ">
<div class="">


<table class="table mx-auto text-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">English</th>
      <th scope="col">Russian</th>
      <th scope="col">learned</th>
      <th scope="col">Repeat</th>

    </tr>
  </thead>
  <tbody>

<tr [ngClass]="dictionary.learned ? 'learned_class':'not_learned_class'" *ngFor="let dictionary of dictionaryEnglish | slice:0; let i= index">
<th scope="row" *ngIf="i != 0 ">{{ i+1 }}</th>
<th scope="row" *ngIf="i == 0 ">{{ 1 }}</th>

<td >{{ dictionary.wordEnglish }}</td>
<td>{{ dictionary.wordRussian }}</td>
<td>{{ dictionary.learned }}</td>
<td>{{ dictionary.repeatTomorrow }}</td>
</tr>


</tbody>
</table>

</div>
</div>
</div>
</body>


<app-bottom-menu></app-bottom-menu>
