<div [ngClass]="!show?'allOkey height-104':'darkness height-104'">
<app-top-menu></app-top-menu>



<div class="container standard_height mt-5 mb-5">

<div class="row">
       <h6>НАСТРОЙКИ</h6>
</div>

<div class="row">



  

<dl>
    <dt>Admin cabinet
    <dd>
      
         <dt>Отключить пользователя по емайлу
         <dd>
                          <div class="mb-3 pt-2">
                            <form (ngSubmit)="onSubmit(singupForm)" #singupForm="ngForm">
        
                              <div class="form-group float-left pr-3">
                                <input type="text" class="form-control" id="email" required
                               [(ngModel)]="model.email" name="email" #email="ngModel">
                                <div [hidden]="email.valid || email.pristine"
                                 class="alert alert-danger">
                               e-mail обязателен
                                 </div>
                              </div>
                              <button type="submit" class="btn btn-primary" [disabled]="!singupForm.form.valid">Submit</button>
                            
                              <div class="block_of_errors ">
                              <div class="float-left text-success" *ngIf="user_disabled_successfully">
                                {{ user_disabled_message_successfully }}
                              </div>

                              <div class="float-left text-danger" *ngIf="user_disabled_not_found_error">
                                {{ user_disabled_message_not_found}}
                              </div>
                             </div>

                            </form>
                          </div>

      </dl>
            



</div>



</div>



</div>


<app-bottom-menu></app-bottom-menu>
