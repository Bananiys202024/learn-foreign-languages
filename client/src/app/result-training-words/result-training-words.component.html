
<app-top-menu></app-top-menu>

<body class="thisIsBody">


<div class="container  d-flex justify-content-center align-items-center pt-5">
    <div class="text-center">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 *ngIf="rightAnswers != 5" class="card-title">Будем больше тренироваться. Есть куда расти!</h5>
          <h5 *ngIf="rightAnswers == 5" class="card-title">Отлично. Отличная тренировка!</h5>

          <div class="p-3">
          <img class="mb-2" src="../../assets/img/exper.png" height="30" width="30"/>
          <h6 class="card-subtitle mb-2 text-muted">+20 опыта</h6>
          </div>

          <div class="bg-dark-grey">
                <img class="mb-2" src="../../assets/img/right.png" height="30" width="30"/>
                  <span class="bigNumber sizeNumber">{{ rightAnswers }}</span> 
                  <span class="fontWords">слов изучено  &nbsp; </span>
          </div>

            <div class="bg-dark-grey mt-2">
                    <img class="mb-2" src="../../assets/img/wrong.png" height="30" width="30"/>
                    <span>
                      <span class="bigNumber sizeNumber">{{ wrongAnswers }}</span> 
                      <span class="fontWords">на повторении</span>
                    </span>
              </div>
        
        </div>

        <div class="mt-2 mb-3">  


		
		
		
          <img [src]="countExperience >= 1 ? '../../assets/img/dolphistepsByExperience.png' : '../../assets/img/dolphins.png'" class="rounded-circle m-1" height="30" width="30"/>
          <img [src]="countExperience >= 2 ? '../../assets/img/dolphistepsByExperience.png' : '../../assets/img/dolphins.png'" class="rounded-circle m-1" height="30" width="30"/>
          <img [src]="countExperience >= 3 ? '../../assets/img/dolphistepsByExperience.png' : '../../assets/img/dolphins.png'" class="rounded-circle m-1" height="30" width="30"/>

            </div>
        
        
            <h6 class="card-subtitle mb-2 text-muted smallfont">Потренируй еще 2 раза и получи бонус +30 опыта</h6>


      </div>

        

      <a role="button"  routerLink="/dashboard"  class="bg-dark-green text-white btn mt-4">На главную страницу</a>

    </div>
</div>




</body>

<app-bottom-menu></app-bottom-menu>
