<div class="container">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit(singupForm)" #singupForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required 
        [(ngModel)]="model.name" name="name" #name="ngModel">{{model.name}}
      <div [hidden]="name.valid || name.pristine"
     	class="alert alert-danger">
  			Name is required
  	   </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" required
       [(ngModel)]="model.password" name="password" #password="ngModel">{{model.password}}
        <div [hidden]="password.valid || password.pristine"
     	class="alert alert-danger">
  			Password is required
  	   </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input type="text" class="form-control" id="confirmPassword" required
       [(ngModel)]="model.confirmPassword" name="confirmPassword" #confirmPassword="ngModel">{{model.confirmPassword}}
        <div [hidden]="confirmPassword.valid || confirmPassword.pristine"
     	class="alert alert-danger">
  			Password is required
  	   </div>
      </div>
      
      <button type="submit" class="btn btn-success" [disabled]="!singupForm.form.valid">Submit</button>

    </form>
</div>
